<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rdctl-bot Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>rdctl-bot Dashboard</h1>
        <div id="status-container"></div>
      </header>

      <div class="main-content">
        <div class="actions-grid">
          <div class="action-card">
            <h2>Add Torrent</h2>
            <form id="add-torrent-form">
              <input
                type="text"
                id="magnet-link"
                placeholder="magnet:?xt=urn:btih:..."
                required
              />
              <button type="submit">Add</button>
            </form>
          </div>
          <div class="action-card">
            <h2>Unrestrict Link</h2>
            <form id="unrestrict-link-form">
              <input
                type="text"
                id="hoster-link"
                placeholder="https://hoster.com/file..."
                required
              />
              <button type="submit">Unrestrict</button>
            </form>
          </div>
        </div>

        <div
          id="response-message"
          class="message-box"
          style="display: none"
        ></div>

        <section id="torrents-section">
          <h2>Active Torrents</h2>
          <button onclick="fetchTorrents()">Refresh Torrents</button>
          <div id="torrents-list"></div>
        </section>

        <section id="downloads-section">
          <h2>Recent Downloads</h2>
          <button onclick="fetchDownloads()">Refresh Downloads</button>
          <div id="downloads-list"></div>
        </section>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
