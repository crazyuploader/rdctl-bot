# Telegram Bot Configuration
telegram:
  bot_token: "YOUR_TELEGRAM_BOT_TOKEN"

  # List of allowed chat IDs (users or groups)
  allowed_chat_ids:
    - 123456789
    - 987654321

  # Super admin chat IDs (full access)
  super_admin_ids:
    - 123456789

# Real-Debrid API Configuration
realdebrid:
  api_token: "YOUR_REAL_DEBRID_API_TOKEN"
  base_url: "https://api.real-debrid.com/rest/1.0"
  timeout: 30 # seconds
  proxy: "" # Optional: HTTP/SOCKS5 proxy URL (e.g., "http://localhost:8080" or "socks5://user:pass@host:port")
  ip_test_url: "" # Optional: URL to use for IP testing when a proxy is configured (e.g., "https://api.ipify.org?format=json")
  ip_verify_url: "" # Optional: Second URL to use for IP verification. If provided, the IP from ip_test_url must match this URL's IP.

# Application Settings
app:
  log_level: "info" # debug, info, warn, error
  rate_limit:
    messages_per_second: 25 # Stay under Telegram's 30/s limit
    burst: 5

database:
  # Database host
  host: "localhost"
  # Database port
  port: 5432
  # Database user
  user: "postgres"
  # Database password
  password: "your_password"
  # Database name
  dbname: "rdctl_bot"
  # SSL mode for database connection (e.g., "disable", "require")
  sslmode: "disable"

  # SQLite configuration (uncomment to use SQLite instead of PostgreSQL)
  # sqlite_path: "rdctl_bot.db"

web:
  listen_addr: ":8089"
  api_key: "random_key"
  dashboard_url: "http://localhost:8089" # Base URL for dashboard links
  token_expiry_minutes: 60 # Token validity duration
  limiter:
    enabled: false # Set to true to enable rate limiting
    max: 60 # Max requests per expiration period
    expiration_seconds: 60 # Expiration period in seconds
