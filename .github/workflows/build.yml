name: Go Build

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.3"

      - name: Download Go modules
        run: go mod download

      - name: Run Go vet
        run: go vet -v ./...

      - name: Build
        run: go build -v ./cmd/rdctl-bot
